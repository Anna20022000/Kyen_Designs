<!--home section bg area start-->
<div class="home_section_bg">
    <!--product area start-->
    <div class="product_area">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="section_title">
                        <h2>Thời trang Kyen</h2>
                    </div>
                    <div class="product_tab_btn">
                        <ul class="nav" role="tablist">
                            <li>
                                <a class="active" data-toggle="tab" href="#Sellers" role="tab"
                                    aria-controls="Sellers" aria-selected="true">
                                    Sản phẩm bán chạy
                                </a>
                            </li>
                            <li>
                                <a data-toggle="tab" href="#Arrivals" role="tab" aria-controls="Arrivals"
                                    aria-selected="false">
                                    Sản phẩm mới nhất
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="tab-content">
                <div class="tab-pane fade" id="Sellers" role="tabpanel">
                    <div class="row">
                        <div class="product_carousel product_column5 owl-carousel">
                            <div class="col-lg-3" *ngFor="let product of productsSalest">
                                <div class="product_items">
                                    <article class="single_product">
                                        <figure>
                                            <div class="product_thumb">
                                                <a class="primary_img" [routerLink]="['detail/', product.id]"><img
                                                        src="assets/{{ product.avatarImage }}" alt=""></a>
                                                <a class="secondary_img" [routerLink]="['detail/', product.id]"><img
                                                        src="assets/{{ product.avatarImage }}" alt=""></a>
                                            </div>
                                            <div class="product_content">
                                                <div class="product_content_inner">
                                                    <h4 class="product_name"><a [routerLink]="['detail/', product.id]">{{ product.name }}</a></h4>
                                                    <div class="price_box">
                                                        <!-- <span class="old_price">1.020.000đ</span> -->
                                                        <span class="current_price">{{ product.price }}VND</span>
                                                    </div>
                                                </div>
                                                <div class="action_links">
                                                    <ul>
                                                        <li class="add_to_cart">
                                                            <a href="cart.html">Thêm vào giỏ
                                                                hàng</a>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </figure>
                                    </article>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="Arrivals" role="tabpanel">
                    <div class="row">
                        <div class="product_carousel product_column5 owl-carousel">
                            <div class="col-lg-3" *ngFor="let product of productsLatest">
                                <div class="product_items">
                                    <article class="single_product">
                                        <figure>
                                            <div class="product_thumb">
                                                <a class="primary_img" [routerLink]="['detail/', product.id]"><img
                                                        src="assets/{{ product.avatarImage }}" alt=""></a>
                                                <a class="secondary_img" [routerLink]="['detail/', product.id]"><img
                                                        src="assets/{{ product.avatarImage }}" alt=""></a>
                                            </div>
                                            <div class="product_content">
                                                <div class="product_content_inner">
                                                    <h4 class="product_name"><a [routerLink]="['detail/', product.id]">{{ product.name }}</a></h4>
                                                    <div class="price_box">
                                                        <!-- <span class="old_price">1.020.000đ</span> -->
                                                        <span class="current_price">{{ product.price }}VND</span>
                                                    </div>
                                                </div>
                                                <div class="action_links">
                                                    <ul>
                                                        <li class="add_to_cart">
                                                            <a href="cart.html">Thêm vào giỏ
                                                                hàng</a>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </figure>
                                    </article>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!--product area end-->
