<main class="main">
    <nav aria-label="breadcrumb" class="breadcrumb-nav mb-3">
        <div class="container">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/home">Trang chủ</a></li>
                <li class="breadcrumb-item active" aria-current="page">Tài khoản của tôi</li>
            </ol>
        </div><!-- End .container -->
    </nav><!-- End .breadcrumb-nav -->

    <div class="page-content">
        <div class="dashboard">
            <div class="container">
                <div class="row">
                    <aside class="col-md-4 col-lg-3">
                        <ul class="nav nav-dashboard flex-column mb-3 mb-md-0" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active">Tài khoản của tôi</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link">Đơn mua</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" routerLink="/login" (click)="logout()">Đăng xuất</a>
                            </li>
                        </ul>
                    </aside><!-- End .col-lg-3 -->

                    <div class="col-md-8 col-lg-9">
                        <div class="tab-content">
                            <div class="tab-pane fade show active">
                                <form  [formGroup]="userForm" (ngSubmit)="updateUser()">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <label>Họ và tên *</label>
                                            <input formControlName="name" type="text" class="form-control col-sm-8"
                                                [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
                                            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                                                <div *ngIf="f.name.errors.required">Tên không được để trống!</div>
                                            </div>
                                        </div><!-- End .col-sm-6 -->

                                        <div class="col-sm-6">
                                            <label>Số điện thoại *</label>
                                            <input formControlName="phone" type="text" class="form-control col-sm-8"
                                                [ngClass]="{ 'is-invalid': submitted && f.phone.errors }">
                                            <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
                                                <div *ngIf="f.phone.errors.required">Số điện thoại không được để trống!
                                                </div>
                                            </div>
                                        </div><!-- End .col-sm-6 -->
                                    </div><!-- End .row -->

                                    <label>Ngày sinh *</label>
                                    <input formControlName="dateOfBirth" type="date" class="form-control col-sm-8"
                                        [ngClass]="{ 'is-invalid': submitted && f.dateOfBirth.errors }">
                                    <div *ngIf="submitted && f.dateOfBirth.errors" class="invalid-feedback">
                                        <div *ngIf="f.dateOfBirth.errors.required">Địa chỉ không được để trống!</div>
                                    </div>
                                    
                                    <label>Địa chỉ *</label>
                                    <input formControlName="address" type="text" class="form-control col-sm-8"
                                        [ngClass]="{ 'is-invalid': submitted && f.address.errors }">
                                    <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                                        <div *ngIf="f.address.errors.required">Địa chỉ không được để trống!</div>
                                    </div>
                                    
                                    <label>Email *</label>
                                    <input formControlName="email" type="text" class="form-control col-sm-8"
                                        [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                        <div *ngIf="f.email.errors.required">Mail không được để trống!</div>
                                    </div>

                                    <button type="submit" class="btn btn-outline-primary-2">
                                        <span>Lưu thay đổi</span>
                                        <i class="icon-long-arrow-right"></i>
                                    </button>
                                </form>
                            </div><!-- .End .tab-pane -->
                        </div>
                    </div><!-- End .col-lg-9 -->
                </div><!-- End .row -->
            </div><!-- End .container -->
        </div><!-- End .dashboard -->
    </div><!-- End .page-content -->
</main><!-- End .main -->
